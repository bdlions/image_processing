<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Images loading in flash file</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript" src="swfobject.js"></script>
	
    <script type="text/javascript">		
		swfobject.embedSWF("image_visualizer.swf", "myContent", "600", "400", "9.0.0", "expressInstall.swf");
    </script>

  </head>
  <body>
    <div id="myContent">
      <p>To view this page ensure that latest Adobe Flash Player version is installed in your machine</p>
		<script type="text/javascript"> 
				var pageHost = ((document.location.protocol == "https:") ? "https://" :	"http://"); 
				document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
								+ pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
		</script> 
    </div>
  </body>
</html>
